<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My To Do-List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="todo.css" />
    </head>
    <body>
        <div class="container mt-3">
            <!--header-->
            <div class="header">
                <div class="nav"><i class="bi bi-list"></i></div>
                <div class="themeAndName">
                    <div class="icons">
                      <div class="dark dark-logo">
                        <i class="bi bi-brightness-high-fill dark"></i>
                      </div>
                    </div>
                    <div class="light light-logo">
                      <i class="bi bi-sun"></i>
                    </div>
                    <span class="name">TASK</span>
                </div>
            </div>
            <!--input section-->
            <div class="input">
                <input type="text" id="task" placeholder="Add Item" />
                <div class="add" onclick="appendToDo()">
                    <i class="bi bi-plus-circle-fill"></i>
                </div>
            </div>

            <hr />
            <hr />
            <!--to do items-->
           
            <div class="listItems">
                <h1>To Do</h1>
                <div class="list">
                    <ul id="toDoItems">
                        <!-- <li class= "item">
                    <i class="bi-check-circle-fill check" task ="complete" id="${id}"></i>
                    <p class="text lineThrough " >${toDo}</p>
                    <i class="bi bi-trash3" task="delete" id ="${id}"></i>
                    </li> -->
                    </ul>
                </div>
                <!--Complete tasks-->
                <h1>COMPLETED</h1>
                <div id="competeTasks"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="todo.js"></script>
    </body>
</html>
